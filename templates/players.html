<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Under Development</title>
    <style>
        body {
            font-family: 'Courier New', Courier, monospace;
            background-color: #fdf5e6;
            color: #333;
            text-align: center;
            padding: 20px;
        }
        .centered-content {
            max-width: 1200px; /* Increase the max-width for a wider layout */
            margin: 0 auto;
        }
        .video-container {
            position: relative;
            width: 100%;
            height: 500px; /* Set a specific height for the video container */
            overflow: hidden;
        }
        .video-container video {
            position: absolute;
            top: 0;
            left: 10%; /* Center the video */
            width: 75%;
            height: 100%;
            object-fit: cover; /* Ensure the video covers the entire container */
        }
        .back-button button, .mute-button {
            padding: 10px 15px;
            background-color: #333;
            color: #fdf5e6;
            border: none;
            cursor: pointer;
            margin-top: 10px;
        }
        .back-button button:hover, .mute-button:hover {
            background-color: #555;
        }
    </style>
</head>
<body>

    <div class="centered-content">
        <!-- Video at the top -->
        <div class="video-container">
            <video id="video" autoplay loop>
                <source src="{{ url_for ('video', filename= }}" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>

        <!-- Humorous message -->
        <h2>Aint shi here for you </h2>
        <p>Curious ahh nigga</p>

        <!-- Mute button -->
        <button class="mute-button" onclick="toggleMute()">Mute this goof</button>

        <!-- button to return to index.html -->
        <div class="TOUCH here">
            <button onclick="window.history.back()">Go Back</button>
        </div>
    </div>

    <script>
        function toggleMute() {
            var video = document.getElementById('video');
            var muteButton = document.querySelector('.mute-button');
            if (video.muted) {
                video.muted = false;
                muteButton.textContent = 'Mute this goof';
            } else {
                video.muted = true;
                muteButton.textContent = 'Unmute';
            }
        }
    </script>

</body>
</html>
